<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Personnel</title>
</head>
<body>
<h1>Edit Personnel</h1>

<form th:action="@{/personnel/{id}/edit(id=${personnel.id})}" th:object="${personnel}" method="post">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" />
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" />
    </div>
    <div>
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" />
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" />
    </div>
    <div>
        <label for="telephoneNumber">Telephone Number</label>
        <input type="text" th:field="*{telephoneNumber}" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" />
    </div>
    <div>
        <button type="submit">Update Personnel</button>
    </div>
</form>

<a th:href="@{/personnel/client-organisation/{clientOrganisationId}(clientOrganisationId=${personnel.clientOrganisation.id})}">Back to Personnel List</a>
</body>
</html>
